<!-- Board -->
<div class="row">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">Information </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'gui-staff' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Available handymen <i class="fa-solid fa-person-dolly"></i></h4>
                                    <h3>{{ staff_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'gui-orders' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Orders <i class="fa-solid fa-hammer"></i></h4>
                                    {% if user.is_active and not user.is_staff %}
                                    <h3>{{ order_count }}</h3>
                                    {% else %}
                                    <h3>{{ all_count }}</h3>
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Users <i class="fas fa-users"></i></i></h4>
                                    <h3>{{ users_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
