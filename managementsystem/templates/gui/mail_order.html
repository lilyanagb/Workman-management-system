{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Mail page{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 offset-md-3">
            <div class="border bg-white p-3">
               <h3>Send mail with information</h3> 
               <hr>
               <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                    <div class="text-right">
                        <input class="btn btn-danger" type="submit" value="Send">
                        <a class="btn btn-info" href="{% url 'gui-orders' %}">Cancel</a>
                    </div>
               </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
